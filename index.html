<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body id="theme">
    <div>
      <button id="toggle-btn" class="dark-mode-toggle">Dark mode</button>
    </div>

    <!-- digital clock -->

    <div class="datetime">
      <div class="setting">
        <i class="fa-solid fa-gear setting-options-show"> </i>
        <i class="fa-solid fa-xmark setting-options-hide"></i>
      </div>

      <div class="date">
        <span id="dayname"></span>
        <span id="month"></span>
        <span id="daynum"></span>
        <span id="year"></span>
      </div>

      <div class="time">
        <span id="hour"></span>
        <span id="min"></span>
        <span id="sec"></span>
        <span id="Am_Pm"></span>
      </div>

      <div class="menu">
        <label for="changeHrtoMilatoryTime" class="menuHr">
          <input type="checkbox" id="changeHr" name="changeHrtoMilatoryTime" />
          24 hours
        </label>

        <label for="hideSeconds">
          <input type="checkbox" id="hide-seconds" name="hideSeconds" /> hide
          seconds
        </label>

        <label for="hideAmPm">
          <input type="checkbox" id="hide-am-pm" name="hideAmPm" /> hide am pm
        </label>
      </div>
    </div>

    <script type="module" src="/script/script.js" defer></script>
  </body>
</html>
